<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-wrapper">
      <div class="div">
        <img class="line" src="img/line-2.svg" />
        <img class="frame" src="img/frame.svg" />
        <div class="text-wrapper">비밀번호 찾기</div>
        <div class="overlap">
          <div class="text-wrapper-2">휴대전화번호 입력 (- 제외)</div>
          <div class="rectangle"></div>
          <div class="text-wrapper-3">휴대전화번호 입력 (- 제외)</div>
        </div>
        <div class="overlap-group">
          <div class="text-wrapper-4">인증번호 입력</div>
          <div class="rectangle"></div>
          <div class="text-wrapper-5">인증번호 입력</div>
        </div>
        <div class="overlap-2">
          <div class="text-wrapper-6">인증번호 전송</div>
          <div class="rectangle-2"></div>
          <div class="text-wrapper-7">인증번호 전송</div>
        </div>
        <div class="overlap-3">
          <div class="text-wrapper-8">확인</div>
          <div class="rectangle-2"></div>
          <div class="text-wrapper-9">확인</div>
        </div>
        <div class="login-button">
          <div class="frame-login"><div class="text-wrapper-10">아이디 찾기</div></div>
        </div>
        <img class="vuesax-linear-arrow" src="img/vuesax-linear-arrow-left.svg" />
        <div class="status-bar">
          <div class="overlap-group-2">
            <img class="notch" src="img/notch-1.png" />
            <div class="status-icons">
              <img class="network-signal-light" src="img/network-signal-light.svg" />
              <img class="wifi-signal-light" src="img/property-1-3-bars.svg" />
              <img class="battery-light" src="img/battery-light.svg" />
            </div>
            <img class="time-light" src="img/color-clear.svg" />
          </div>
        </div>
        <div class="home-indicator"><div class="bar"></div></div>
      </div>
    </div>
  </body>
</html>
